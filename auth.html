<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Tracker - Authentication</title>
  <link href="./css/styles.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="./js/auth.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-8 space-y-8 bg-white dark:bg-gray-800 rounded-lg shadow-md">
    <div class="text-center">
      <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Study Tracker</h1>
      <p class="mt-2 text-gray-600 dark:text-gray-300">Track your progress and build better habits</p>
    </div>

    <!-- Tabs for Login/Signup -->
    <div class="flex border-b border-gray-200 dark:border-gray-700">
      <button id="login-tab" class="flex-1 py-4 px-1 text-center font-medium text-blue-500 border-b-2 border-blue-500">
        Sign In
      </button>
      <button id="signup-tab" class="flex-1 py-4 px-1 text-center font-medium text-gray-500 dark:text-gray-400 border-b-2 border-transparent hover:text-gray-700 dark:hover:text-gray-300">
        Sign Up
      </button>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="space-y-6">
      <div>
        <label for="login-email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email address</label>
        <input id="login-email" name="email" type="email" autocomplete="email" required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
      </div>

      <div>
        <label for="login-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
        <input id="login-password" name="password" type="password" autocomplete="current-password" required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox"
            class="h-4 w-4 text-blue-500 focus:ring-blue-400 border-gray-300 dark:border-gray-600 rounded dark:bg-gray-700">
          <label for="remember-me" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">Remember me</label>
        </div>

        <div class="text-sm">
          <a href="#" class="font-medium text-blue-500 hover:text-blue-400">Forgot your password?</a>
        </div>
      </div>

      <div>
        <button type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Sign in
        </button>
      </div>
    </form>

    <!-- Signup Form (initially hidden) -->
    <form id="signup-form" class="space-y-6 hidden">
      <div>
        <label for="signup-email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email address</label>
        <input id="signup-email" name="email" type="email" autocomplete="email" required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
      </div>

      <div>
        <label for="signup-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
        <input id="signup-password" name="password" type="password" autocomplete="new-password" required minlength="6"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
        <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">Minimum 6 characters</p>
      </div>

      <div>
        <label for="confirm-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirm Password</label>
        <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required minlength="6"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
      </div>

      <div>
        <button type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-500 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
          Create Account
        </button>
      </div>
    </form>

    <!-- Social Login (optional) -->
    <div class="mt-6">
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400">Or continue with</span>
        </div>
      </div>

      <div class="mt-6 grid grid-cols-2 gap-3">
        <div>
          <button id="google-login"
            class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm bg-white dark:bg-gray-700 text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M12.48 10.92v3.28h7.84c-.24 1.84-.853 3.187-1.787 4.133-1.147 1.147-2.933 2.4-6.053 2.4-4.827 0-8.6-3.893-8.6-8.72s3.773-8.72 8.6-8.72c2.6 0 4.507 1.027 5.907 2.347l2.307-2.307C18.747 1.44 16.133 0 12.48 0 5.867 0 .307 5.387.307 12s5.56 12 12.173 12c3.573 0 6.267-1.173 8.373-3.36 2.16-2.16 2.84-5.213 2.84-7.667 0-.76-.053-1.467-.173-2.053H12.48z" />
            </svg>
            <span class="ml-2">Google</span>
          </button>
        </div>

        <div>
          <button id="github-login"
            class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm bg-white dark:bg-gray-700 text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd" />
            </svg>
            <span class="ml-2">GitHub</span>
          </button>
        </div>
      </div>
    </div>

    <div class="text-center text-sm text-gray-500 dark:text-gray-400">
      <p>By continuing, you agree to our <a href="#" class="text-blue-500 hover:text-blue-400">Terms of Service</a> and <a href="#" class="text-blue-500 hover:text-blue-400">Privacy Policy</a>.</p>
    </div>
  </div>

  <script>
    // Tab switching functionality
    document.getElementById('login-tab').addEventListener('click', () => {
      document.getElementById('login-form').classList.remove('hidden');
      document.getElementById('signup-form').classList.add('hidden');
      document.getElementById('login-tab').classList.add('text-blue-500', 'border-blue-500');
      document.getElementById('login-tab').classList.remove('text-gray-500', 'dark:text-gray-400', 'border-transparent');
      document.getElementById('signup-tab').classList.remove('text-blue-500', 'border-blue-500');
      document.getElementById('signup-tab').classList.add('text-gray-500', 'dark:text-gray-400', 'border-transparent');
    });

    document.getElementById('signup-tab').addEventListener('click', () => {
      document.getElementById('signup-form').classList.remove('hidden');
      document.getElementById('login-form').classList.add('hidden');
      document.getElementById('signup-tab').classList.add('text-blue-500', 'border-blue-500');
      document.getElementById('signup-tab').classList.remove('text-gray-500', 'dark:text-gray-400', 'border-transparent');
      document.getElementById('login-tab').classList.remove('text-blue-500', 'border-blue-500');
      document.getElementById('login-tab').classList.add('text-gray-500', 'dark:text-gray-400', 'border-transparent');
    });

    // Password confirmation validation
    document.getElementById('signup-form').addEventListener('submit', (e) => {
      const password = document.getElementById('signup-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      
      if (password !== confirmPassword) {
        e.preventDefault();
        alert('Passwords do not match!');
        return false;
      }
      return true;
    });
  </script>
</body>
        </html>
